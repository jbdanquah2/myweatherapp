<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>WeatherApp</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">weApp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link " href="index.html">Today <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="hourly.html">Hourly</a>
                </li>
            </ul>
            <div id="searchForm" class="form-inline">
                <div class="input-group">
                    <input id="search" type="text" name="search" class="form-control" placeholder="enter city or town or country" aria-label="search"
                        aria-describedby="basic-addon1">
                    <div class="input-group-prepend shadow">
                        <span role="submit" class="input-group-text" id="submit"><i class="fas fa-search"></i></span>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div id="search_sm" class="container px-5 pt-1 justify-content-center">
        <div class="form-inline">
            <div class="input-group">
                <input id="search2"  type="text" name="search2" class="form-control" placeholder="enter city or town or country" aria-label="search"
                    aria-describedby="basic-addon1">
                <div class="input-group-prepend">
                    <span role="submit2" class="input-group-text btn" id="submit2"><i class="fas fa-search"></i></span>
                </div>
            </div>
        </div>
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item ">
                    <a class="nav-link active  px-2 py-1 m-2 bg-light shadow" href="index.html">Today</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link px-2 py-1 mt-2 bg-light shadow" href="hourly.html">Hourly</a>
                </li>
            </ul>
        </nav>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-xs-6 clearfix ">
                <div id="main" class="main shadow mt-5   p-4 ">
                   <!-- main weather -->
                </div>
            </div>
            <div class="col-lg-8 col-xs-6">
                <div id="feel_like" class="main shadow mt-3 px-4 pt-4 clearfix">
                    <!-- Feels like section -->
                </div>
            </div>
        </div>
    </div>

    <footer class="fixed">
        <div class="jumbotron text-center mt-5 mb-0">
            @WeApp
        </div>
    </footer>
    <!-- Optional JavaScript -->
    <script src="js/script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/all.min.js"></script>

</body>

</html>
