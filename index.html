<head>

    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>WeatherApp</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">weApp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Today <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Hourly</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="#" tabindex="-1"="true">7 Days</a>
                </li>
            </ul>
            <form id="search" class="form-inline">
                <div class="input-group">
                    <input type="text" name="search" class="form-control" placeholder="search" aria-label="search"
                        aria-describedby="basic-addon1">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="submit"><i class="fas fa-search"></i></span>
                    </div>
                </div>
            </form>
        </div>
    </nav>
    <div id="search_sm" class="container px-5 pt-1">
        <form class="form-inline">
            <div class="input-group">
                <input type="text" name="search" class="form-control" placeholder="search" aria-label="search"
                    aria-describedby="basic-addon1">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="submi"><i class="fas fa-search"></i></span>
                </div>
            </div>
        </form>
        <ul class="nav justify-content-center">
            <li class="nav-item">
              <a class="nav-link active px-2 py-1 m-2 bg-light btn" href="#">Today</a>
            </li>
            <li class="nav-item">
              <a class="nav-link px-2 py-1 mt-2 bg-light btn" href="#">Hourly</a>
            </li>
            <li class="nav-item">
              <a class="nav-link px-2 py-1 m-2 bg-light btn" href="#">7 Days</a>
            </li>
          </ul>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-xs-6">
                <div class="main shadow mt-5 px-4 pt-4 clearfix">
                    <h5 class="mb-0">Accra Weather</h5>
                    <p class="my-0">as of 8:05 GMT</p>
                    <h1 class="my-0">26`</h1>
                    <p class="m-0">Fair</p>
                    <span class="float-right my-0 text-primary"><i class=" icon fas fa-cloud-sun fa-5x"></i>
                        <p class="icon ml-5 m-2">28`/23`</p>
                    </span>
                    <p class="mb-0">15% chance of until 9:00</p>
                </div>
            </div>
            <div class="col-lg-6 col-xs-6">
                <div class="main shadow mt-5 px-4 pt-4 clearfix">
                    <h5 class="mb-0">Accra: Today's Forecast</h5>
                    <div class="row">
                        <div class="p-2 pl-3">
                            <h6><small>Morning</small></h6>
                            <h3>27`</h3>
                            <span class="text-primary"><i class="my-2 fas fa-cloud-sun fa-2x"></i></span>
                            <p>` 15%</p>
                        </div>
                        <div class="p-2">
                            <h6><small>Afternoon</small></h6>
                            <h3>27`</h3>
                            <span class="text-primary"><i class="my-2 fas fa-cloud-sun fa-2x"></i></span>
                            <p>` 15%</p>
                        </div>
                        <div class="p-2">
                            <h6><small>Evening</small></h6>
                            <h3>27`</h3>
                            <span class="text-primary"><i class="my-2 fas fa-cloud-sun fa-2x"></i></span>
                            <p>` 15%</p>
                        </div>
                        <div class="p-2">
                            <h6><small>Overnight</small></h6>
                            <h3>27`</h3>
                            <span class="text-primary"><i class="my-2 fas fa-cloud-sun fa-2x"></i></span>
                            <p>` 15%</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="js/script.js"></script>

    </script>

    <script src="js/all.min.js"></script>
