<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="app-wrap">
        <header>
            <div class="topHeader">
                <input id="searchTerm" type="text" autocomplete="off" class="search-box" placeholder="Search for a city...">       
                <button id="submit" class="search-box" type="button"><i class="fas fa-search"></i></button>    
            </div>
        </header>
        <div class="weatherWrap">
            <main id="main" class="">
                <h2>Unfortunately try again!</h2>
            </main>

            <section class="days">
                <div id="dailyWeather" class="table">
                    
                </div>
                
            </section>
            <!-- </iframe>  -->
        </div>


    </div>

    <script src="js/main.js"></script>
    <script src="js/all.min.js"></script>
</body>

</html>
